<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gap Web - Contact Us</title>
<link rel="stylesheet" href="style.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root {
    --primary-color: #5d56f9;
    --secondary-color: #3b33d5;
    --light-bg: #f5f6fa;
    --dark-text: #2c3e50;
    --light-text: #ecf0f1;
    --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Poppins', sans-serif; background: #fff; color: var(--dark-text); line-height: 1.6; }
.container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

.navbar {
    background-color: #2c3e50;
    color: white;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}
.nav-container { display: flex; justify-content: space-between; align-items: center; }
.navbar .logo { color: white; font-weight: 700; font-size: 1.5rem; text-decoration: none; }
.nav-links { list-style: none; display: flex; gap: 25px; }
.nav-links li a { color: white; text-decoration: none; font-weight: 600; transition: color 0.3s; }
.nav-links li a:hover { color: var(--primary-color); }
.nav-toggle { display: none; font-size: 2rem; background: none; border: none; color: white; cursor: pointer; }
@media screen and (max-width: 768px) {
    .nav-links { position: absolute; top: 65px; left: 0; right: 0; background-color: #2c3e50; flex-direction: column; gap: 0; display: none; }
    .nav-links.show { display: flex; }
    .nav-links li { border-bottom: 1px solid #444; width: 100%; text-align: center; padding: 15px 0; }
    .nav-toggle { display: block; }
}

section { padding: 100px 0; text-align: center; }
h2 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; }
.subtitle { font-size: 1.1rem; color: #7f8c8d; margin-bottom: 60px; max-width: 700px; margin: 0 auto 60px; }

.contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: start; }
@media screen and (max-width: 900px) { .contact-grid { grid-template-columns: 1fr; } }

.contact-info { text-align: left; }
.contact-info h3 { color: var(--primary-color); margin-bottom: 20px; }
.contact-info p { margin-bottom: 10px; font-size: 1rem; color: #555; }
.contact-info a { color: var(--primary-color); text-decoration: none; }
.contact-info a:hover { text-decoration: underline; }

.contact-form { background: #fff; padding: 40px; border-radius: 12px; box-shadow: var(--card-shadow); }
.contact-form .form-group { margin-bottom: 20px; text-align: left; }
.contact-form label { display: block; margin-bottom: 8px; font-weight: 600; }
.contact-form input, .contact-form textarea { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease; }
.contact-form input:focus, .contact-form textarea:focus { outline: none; border-color: var(--primary-color); }
.contact-form textarea { resize: vertical; }
.contact-form button { background-color: var(--primary-color); color: white; padding: 15px 35px; border-radius: 50px; font-weight: 600; border: none; cursor: pointer; transition: transform 0.3s ease, background-color 0.3s ease; }
.contact-form button:hover { background-color: var(--secondary-color); transform: translateY(-3px); }

footer { background-color: #2c3e50; color: white; text-align: center; padding: 30px 0; }
</style>
</head>
<body>

<nav class="navbar">
    <div class="container nav-container">
        <a href="index.html" class="logo">Gap Web</a>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="nav-toggle" id="navToggle">â˜°</button>
    </div>
</nav>

<section id="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <p class="subtitle">Get in touch with us for your website project or any inquiries.</p>
        <div class="contact-grid">
            <div class="contact-info">
                <h3>Our Contact Details</h3>
                <p><strong>Email:</strong> <a href="mailto:info@gapweb.com">info@gapweb.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+919988720946"> 9988720946</a></p>
            </div>
            
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Type your message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <p id="formStatus" style="margin-top:15px;color:green;"></p>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2025 Gap Web. All Rights Reserved.</p>
    </div>
</footer>

<script>
const navToggle = document.getElementById('navToggle');
const navLinks = document.getElementById('navLinks');
navToggle.addEventListener('click', () => navLinks.classList.toggle('show'));

// Telegram Bot integration
const form = document.getElementById('contactForm');
const formStatus = document.getElementById('formStatus');

// Replace with your bot token and chat ID
const TELEGRAM_BOT_TOKEN = '8249458824:AAFdQriId6KC_7D2QPOuPeNxrOOzWaGR2o8';
const TELEGRAM_CHAT_ID = '7902319282';

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    const text = `New Contact Form Submission:%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;

    try {
        const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage?chat_id=${TELEGRAM_CHAT_ID}&text=${text}`;
        await fetch(url);
        formStatus.textContent = "Message sent successfully!";
        form.reset();
    } catch (error) {
        formStatus.style.color = 'red';
        formStatus.textContent = "Failed to send message. Please try again.";
        console.error(error);
    }
});
</script><!-- WhatsApp Floating Button -->
<a href="https://wa.me/919988720946" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
</a>

<style>

    position: fixed;
    width: 60px;

    text-align: center;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;

    justify-content: center;
    transition: transform 0.3s;

.whatsapp-float:hover {
    transform: scale(1.1);
}
.whatsapp-float img {
    width: 35px;
    height: 35px;
}
</style>
</body>
</html>
