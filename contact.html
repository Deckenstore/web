<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gap Web - Contact Us</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index" class="logo">Gap Web</a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index">Home</a></li>
        <li><a href="services">Services</a></li>
        <li><a href="about">About us</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
      <button class="nav-toggle" id="navToggle">â˜°</button>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p class="subtitle">Get in touch with us for your website project or any inquiries.</p>
      <div class="contact-grid">
        <div class="contact-info">
          <h3>Our Contact Details</h3>
          <p><strong>Email:</strong> <a href="mailto:gapwebinfo@gmail.com">gapwebinfo@gmail.com</a></p>
          <p><strong>Phone:</strong> <a href="tel:+919988720946">9988720946</a></p>
        </div>

        <div class="contact-form">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
          <p id="formStatus" style="margin-top:15px;color:green;"></p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Gap Web. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/919988720946" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>

  <!-- JS -->
  <script>
    // Navbar toggle
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    navToggle.addEventListener('click', () => navLinks.classList.toggle('show'));

    // Telegram Integration
    const form = document.getElementById('contactForm');
    const formStatus = document.getElementById('formStatus');

    const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE'; // ðŸ” Change This
    const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID_HERE';     // ðŸ” Change This

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const text = `New Contact Form Submission:\nName: ${name}\nEmail: ${email}\nMessage: ${message}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: text }),
        });

        if (response.ok) {
          formStatus.style.color = 'green';
          formStatus.textContent = 'Message sent successfully!';
          form.reset();
        } else {
          throw new Error('Telegram API error');
        }
      } catch (error) {
        formStatus.style.color = 'red';
        formStatus.textContent = 'Failed to send message. Please try again.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
