<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gap Web - Contact Us</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"/>
  <link rel="stylesheet" href="style.cs">
  <style>/* ---------- Base Styles & Typography ---------- */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root {
    --primary-color: #010d19;
    --secondary-color: #ffffff;
    --light-bg: #f5f6fa;
    --dark-text: #2c3e50;
    --light-text: #ecf0f1;
    --card-shadow: 0 10px 30px rgba(204, 115, 115, 0.08);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff;
    color: var(--dark-text);
    line-height: 1.6;
    overflow-x: hidden;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 0 20px;
}

/* Navbar */
.navbar {
    background-color: var(--primary-color);
    color: white;
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo {
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
}

.nav-links li a:hover {
    color: #f39c12;
}

.nav-toggle {
    display: none;
    font-size: 2rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

/* Contact Section */
#contact {
    background-color: var(--light-bg);
    padding: 80px 20px;
}

#contact h2 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1.1rem;
    color: #7f8c8d;
    margin-bottom: 60px;
}

.contact-grid {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
}

.contact-info, .contact-form {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: var(--card-shadow);
    flex: 1 1 400px;
    min-width: 300px;
}

.contact-info h3 {
    margin-bottom: 20px;
    color: var(--primary-color);
}

.contact-info p {
    font-size: 1rem;
    margin-bottom: 10px;
}

.contact-info a {
    color: var(--primary-color);
    text-decoration: none;
}

.contact-info a:hover {
    text-decoration: underline;
}

/* Form Styles */
.contact-form form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
}

textarea {
    resize: vertical;
}

.contact-form button {
    background-color: var(--primary-color);
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #062a4d;
    transform: translateY(-3px);
}

/* Footer */
footer {
    background-color: var(--primary-color);
    color: white;
    text-align: center;
    padding: 30px 20px;
}

/* WhatsApp Floating Button */
.whatsapp-float {
    position: fixed;
    width: 60px;
    height: 60px;
    bottom: 30px;
    right: 30px;
    background-color: #25D366;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    z-index: 1000;
    transition: transform 0.3s;
}

.whatsapp-float:hover {
    transform: scale(1.1);
}

.whatsapp-float img {
    width: 35px;
    height: 35px;
}

/* ---------- Media Queries for Mobile ---------- */
@media screen and (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 65px;
        left: 0;
        right: 0;
        background-color: var(--primary-color);
        flex-direction: column;
        gap: 0;
        display: none;
    }

    .nav-links.show {
        display: flex;
    }

    .nav-links li {
        border-bottom: 1px solid white;
        width: 100%;
        text-align: center;
        padding: 10px 0;
    }

    .nav-toggle {
        display: block;
    }

    .contact-grid {
        flex-direction: column;
        gap: 20px;
    }

    #contact {
        padding: 60px 20px;
    }

    .contact-info, .contact-form {
        padding: 20px;
    }
}
</style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index" class="logo">Gap Web</a>
      <ul class="nav-links" id="navLinks">
        <li><a href="index">Home</a></li>
        <li><a href="services">Services</a></li>
        <li><a href="about">About us</a></li>
        <li><a href="contact">Contact</a></li>
      </ul>
      <button class="nav-toggle" id="navToggle">â˜°</button>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <p class="subtitle">Get in touch with us for your website project or any inquiries.</p>
      <div class="contact-grid">
        <div class="contact-info">
          <h3>Our Contact Details</h3>
          <p><strong>Email:</strong> <a href="mailto:gapwebinfo@gmail.com">gapwebinfo@gmail.com</a></p>
          <p><strong>Phone:</strong> <a href="tel:+919988720946">9988720946</a></p>
        </div>

        <div class="contact-form">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
          <p id="formStatus" style="margin-top:15px;color:green;"></p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Gap Web. All Rights Reserved.</p>
    </div>
  </footer>


  <!-- JS -->
  <script>
    // Navbar toggle
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    navToggle.addEventListener('click', () => navLinks.classList.toggle('show'));

    // Telegram Integration
    const form = document.getElementById('contactForm');
    const formStatus = document.getElementById('formStatus');

    const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE'; // ðŸ” Change This
    const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID_HERE';     // ðŸ” Change This

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const text = `New Contact Form Submission:\nName: ${name}\nEmail: ${email}\nMessage: ${message}`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: text }),
        });

        if (response.ok) {
          formStatus.style.color = 'green';
          formStatus.textContent = 'Message sent successfully!';
          form.reset();
        } else {
          throw new Error('Telegram API error');
        }
      } catch (error) {
        formStatus.style.color = 'red';
        formStatus.textContent = 'Failed to send message. Please try again.';
        console.error(error);
      }
    });
  </script>
  
  <style>
    /* ===== Floating CTA Base ===== */
    .cta-container {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 999;
    }

    .cta-toggle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #00775f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .cta-toggle.rotate {
      transform: rotate(45deg);
      background: #004d40;
    }

    .cta-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      bottom: 70px;
      right: 0;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      gap: 12px;
    }

    .cta-container.active .cta-buttons {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(-10px);
    }

    .cta-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .cta-btn.whatsapp {
      background: #25d366;
    }

    .cta-btn.call {
      background: #007aff;
    }

    .cta-btn:hover {
      transform: scale(1.1);
    }
  </style>

  <div class="cta-container" id="ctaContainer">
    <div class="cta-toggle" id="ctaToggle">
      <i class="fas fa-plus"></i>
    </div>
    <div class="cta-buttons">
      <a href="https://wa.me/919999999999" target="_blank" class="cta-btn whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="tel:+919999999999" class="cta-btn call">
        <i class="fas fa-phone"></i>
      </a>
    </div>
  </div>

  <script>
    const toggle = document.getElementById("ctaToggle");
    const container = document.getElementById("ctaContainer");

    toggle.addEventListener("click", () => {
      container.classList.toggle("active");
      toggle.classList.toggle("rotate");
    });
  </script>
</body>
</html>
