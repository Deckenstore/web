<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gap Web | Login</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.30.0/firebase-auth-compat.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
  :root {
      --primary-color: #5d56f9;
      --secondary-color: #3b33d5;
      --text-dark: #333;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      color: var(--text-dark);
    }

    /* Header */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px 30px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    header .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .brand h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
    }
    .brand span {
      font-size: 12px;
      opacity: 0.8;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
      font-size: 15px;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: white;
      bottom: -5px;
      left: 0;
      transition: 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }

    .logout-btn {
      background: #fff;
      color: var(--primary-color);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      display: none;
    }
    .logout-btn:hover {
      background: #f1f1f1;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        position: absolute;
        top: 70px;
        right: 20px;
        background: var(--secondary-color);
        flex-direction: column;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }

    /* Auth Container */
    .auth-container {
      margin: 140px auto 60px;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary-color);
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    .form.active {
      display: flex;
    }

    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }
    input:focus {
      border: 1px solid var(--primary-color);
      box-shadow: 0 0 6px rgba(93,86,249,0.2);
    }

    button {
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }

    .divider {
      margin: 15px 0;
      text-align: center;
      font-size: 13px;
      color: #888;
      position: relative;
    }
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .toggle {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    .toggle span {
      color: var(--primary-color);
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="brand">
        <h1>Gap Web</h1>
        <span>Your Ideas, Our Code</span>
      </div>

      <div class="menu-toggle" onclick="toggleMenu()">☰</div>

      <nav id="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </nav>
    </div>
  </header>

  <!-- Auth Section -->
  <div class="auth-container" id="auth-container">
    <!-- Signup Form -->
    <div id="signup-form" class="form active">
      <h2>Create Account</h2>
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button id="signup-btn">Sign Up</button>
      <div class="divider">OR</div>
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-context="signup"
           data-ux_mode="popup"
           data-callback="handleCredentialResponse"
           data-auto_prompt="true"></div>
      <div class="toggle">Already have an account? <span onclick="showLogin()">Login</span></div>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form">
      <h2>Welcome Back</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Login</button>
      <div class="divider">OR</div>
      <div id="g_id_signin" class="g_id_signin" data-type="standard"></div>
      <div class="toggle">Don’t have an account? <span onclick="showSignup()">Sign Up</span></div>
    </div>
  </div>

  <script>
    // Mobile menu toggle
    function toggleMenu() {
      document.getElementById("nav").classList.toggle("active");
    }

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDe5yupFQFU81N2bdEInL1uDoSPLYD2ITw",
      authDomain: "gapweb-e0f1c.firebaseapp.com",
      projectId: "gapweb-e0f1c",
      storageBucket: "gapweb-e0f1c.firebasestorage.app",
      messagingSenderId: "402503345446",
      appId: "1:402503345446:web:ef55449626bebb67e38de7",
      measurementId: "G-FW1EKJEPN8"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showLogin() {
      document.getElementById("signup-form").classList.remove("active");
      document.getElementById("login-form").classList.add("active");
    }
    function showSignup() {
      document.getElementById("login-form").classList.remove("active");
      document.getElementById("signup-form").classList.add("active");
    }

    // Signup
    document.getElementById('signup-btn').addEventListener('click', () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => alert('Signup successful: ' + userCredential.user.email))
        .catch(error => alert(error.message));
    });

    // Login
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => alert('Login successful: ' + userCredential.user.email))
        .catch(error => alert(error.message));
    });

    // Google One Tap → Firebase
    function handleCredentialResponse(response) {
      const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
      auth.signInWithCredential(credential)
        .then(userCredential => {
          alert("Google Login successful: " + userCredential.user.email);
        })
        .catch(error => alert("Google Login error: " + error.message));
    }

    // Auth state change
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline-block";
        alert("Login Successful! Welcome " + user.email);
      } else {
        document.getElementById("auth-container").style.display = "block";
        document.getElementById("logout-btn").style.display = "none";
      }
    });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      auth.signOut().then(() => {
        alert("Logged out successfully!");
      });
    });
  </script>
</body>
  </html>
